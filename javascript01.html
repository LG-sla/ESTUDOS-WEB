<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de JavaScript</title>
</head>
<body id="corpo">
    <h1 id="titulo">Alteração de conteúdo</h1>
    <p id="teste">Olá Mundo!</p>
    <button onclick="altera()">Clique aqui</button>
    
    <script>
        function altera(){
        document.getElementById("teste").innerText = "Olá JavaScript"
    }
        
    </script>

    <h1>Alteração de atributo</h1>
    <button id="botlig" onclick="liga()" >Liga</button>
    <button id="botdlig" onclick="desliga()" style="display: none;" >Desliga</button>

    <img id="lamp" src="fotos/off.gif" alt="Lâmpada">
    <script>
        function liga(){
            document.getElementById("botlig").style.display = "none";
            document.getElementById("botdlig").style.display = "block";
            document.getElementById("lamp").src = "fotos/on.gif";
        }
        function desliga(){
            document.getElementById("botlig").style.display = "block";
            document.getElementById("botdlig").style.display = "none"; 
            document.getElementById("lamp").src = "fotos/off.gif";
        }
    </script>

    <h1>Alterando formatação</h1>
    <button id="escuro" onclick="escuro()" >Escuro</button>
    <button id="claro" onclick="claro()"style="display: none;">Claro</button>


    <script>
        function escuro(a,b,c,d){
            document.getElementById("escuro").style.display = "none"
            document.getElementById("claro").style.display = "block"
            document.getElementById("corpo").style.backgroundColor ="#000000";
            document.getElementById("corpo").style.color = "white";
        }
        function claro(){
            document.getElementById("claro").style.display = "none"
            document.getElementById("escuro").style.display = "block"
            document.getElementById("corpo").style.backgroundColor ="#ffffff";
            document.getElementById("corpo").style.color = "black"; 
        }
    </script>

    <h1>aparece e ocultar</h1>
    <button onclick="oculta('none')">Ocultar</button>
    <button onclick="oculta('block')">Aparece</button>
    <p id="teste2">Olá Mundo!</p>


    <script>
        function oculta(x){
            document.getElementById("teste2").style.display = x;
        }
    </script>


</body>
</html>
